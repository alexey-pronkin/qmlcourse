name: deploy-branch

on:
  workflow_dispatch:

jobs:

  deploy-branch:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/qmlcourse.ai

          # - os: macos-latest
          #   label: osx-64
          #   prefix: /Users/runner/miniconda3/envs/qmlcourse.ai

          # - os: windows-latest
          #   label: win-64
          #   prefix: C:\Miniconda3\envs\qmlcourse.ai
    timeout-minutes: 15

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: get branch name
        uses: nelonoel/branch-name@v1.0.1

      - name: check locking files
        uses: tj-actions/verify-changed-files@v5.5
        id: changed_files
        with:
          files: |
             poetry.lock
             pyproject.toml

      - name: create or change environment-yml and requirements-*.ymls
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ./.github/workflows/create-requirements.yml

        # If files is changed
      - name: download a new requirements.yml artifact
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: actions/download-artifact@v2
        with:
          name: environment-yml
        # Else - use from checkout
      - name: copy requirements-ubuntu.yml to environment.yml
        if: steps.changed_files.outputs.files_changed == 'false'
        run: cp requirements-ubuntu.yml environment.yml

      # Use cache
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('environment.yml') }}
        id: mamba-cache

      - name: install mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: qmlcourse.ai
          use-mamba: true
          python-version: 3.8
          channels: psi4/label/dev, conda-forge, defaults
          channel-priority: true
          use-only-tar-bz2: true

      # - name: copy cache dir for dependecies
      #   uses: actions/cache@v2
      #   env:
      #     cache-name: cache-poetry-modules
      #   with:
      #     path: .venv
      #     key: venv2-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

# # Update environment if cache does not exist
      # - name: Update environment
      #   run: mamba env update -n qmlcourse.ai -f environment.yml
      #   if: steps.cache.outputs.cache-hit != 'true'

      # remove qmlcourse.ai env and create the new one from file if we miss the cache
      - name: missing cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mamba env remove --name qmlcourse.ai
          mamba create --name qmlcourse.ai -f environment.yml

